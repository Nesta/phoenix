name: Da Vinci
type: theme
description: Classy Subtheme with Sass Core, Sass Tools and Sass Spirit.
core: 8.x
base theme: classy
libraries:
  - da_vinci/global-css
  - da_vinci/global-js

libraries-override:
  normalize:
    css:
      component:
        /core/assets/vendor/normalize-css/normalize.css: false
  system/base:
    css:
      component:
        /core/modules/system/css/system.module.css: false
      theme:
        /core/modules/system/css/system.theme.css: false
  views/views.module:
    css:
      component:
        /core/modules/views/css/views.module.css: false

regions:
  top_bar: 'Extra Top bar'
  secondary_menu: 'Secondary menu'
  header: 'Header'
  highlighted: 'Highlighted'
  primary_menu: 'Primary menu'
  breadcrumb: 'Breadcrumb'
  featured_top: 'Featured top'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
  footer_info: 'Extra Footer info'
